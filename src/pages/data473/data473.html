<ion-header no-border>
  <ion-navbar transparent>
    <ion-title class="center">
      Sensor Data Reading
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="bg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item color="dark" no-lines>
    <p class="center">Device 473
      
    </p>
  </ion-item>
<br><br>
      <ion-card *ngFor="let item1 of items | paginate: { itemsPerPage: 10, currentPage: p }" class="rounded">

        <div class="center" padding>
          <ion-chip>
            <ion-label>
              {{ item1.dateTime }}
            </ion-label>
          </ion-chip>
        </div>


        <ion-row class="line" padding>
          <ion-col>
            <img src="../assets/imgs/humid.png" class="size">
            <p class="center">{{item1.humidity}}</p>
          </ion-col>
          <ion-col>
            <img src="../assets/imgs/temp.png" class="size">
            <p class="center">{{item1.temperature}}°C</p>
          </ion-col>
          <ion-col>
            <img src="../assets/imgs/current.png" class="size">
            <p class="center">{{item1.current}}V</p>
          </ion-col>
        </ion-row>
        <ion-row padding>
          <ion-col>
            <p> • X-Axis : {{item1.X}}</p>
            <p> • Y-Axis : {{item1.Y}}</p>
            <p> • Z-Axis : {{item1.Z}}</p>
          </ion-col>

        </ion-row>



      </ion-card>

      <br><br><br><br>

   

  <br>

</ion-content>
<div>
  <ion-card color="light" class="float">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </ion-card>
</div>
