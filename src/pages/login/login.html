<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<br>
<ion-content class="bg">

  <ion-card>
       
    <img class="img-TMS"  width="300" height="190" src="../assets/imgs/logo.jpg" alt="logo" > 
</ion-card>
    <br>
  <h3>Predictive/Preventive System in Maintenance Management
    (PRISM)</h3>
  <p></p> <br><br>
  <ion-list>
    <ion-item>
      <ion-input placeholder= "Email" type="text" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full color="danger" (click)="login()">Login</button>
<br><p></p>
