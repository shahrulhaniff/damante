<ion-header no-border>

  <ion-navbar transparent>
    <ion-title class="center1">Add Supplier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding>
  <h1>Add New Supplier:</h1>
  <br>
  
  <ion-item id="rounded" >
    <ion-label class="bold3">Supplier Name:</ion-label>
    <ion-input type="text" required [(ngModel)]="name" name="name"></ion-input>
  </ion-item>
  
  <ion-item id="rounded" >
    <ion-label class="bold3">Supplier Code:</ion-label>
    <ion-input type="text" required [(ngModel)]="code" name="code"></ion-input>
  </ion-item>
  
  <ion-item id="rounded" >
    <ion-label class="bold3">Address:</ion-label>
    <ion-input type="text" required [(ngModel)]="address" name="address"></ion-input>
  </ion-item>
  
  <ion-item id="rounded" >
    <ion-label class="bold3">Telephone No.:</ion-label>
    <ion-input type="text" required [(ngModel)]="tel_number" name="tel_number"></ion-input>
  </ion-item>
  <ion-item id="rounded" >
    <ion-label class="bold3">Fax No.:</ion-label>
    <ion-input type="text" required [(ngModel)]="fax_number" name="fax_number"></ion-input>
  </ion-item>
  <ion-item id="rounded" >
    <ion-label class="bold3">Website:</ion-label>
    <ion-input type="text" required [(ngModel)]="website" name="website"></ion-input>
  </ion-item>
  <ion-item id="rounded" >
    <ion-label class="bold3">Email:</ion-label>
    <ion-input type="text" required [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  
  <br>
    
      <button ion-button round color="danger" (click)="addSupplier()"> Submit</button>
   <br>
</ion-content>
