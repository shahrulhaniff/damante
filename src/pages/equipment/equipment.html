<ion-header no-border>

  <ion-navbar transparent>
    <ion-title class="center1">List of Registered Equipments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding>

  <ion-card color="tertiary" class="border">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </ion-card>

  <ion-card *ngFor="let item of items | paginate: { itemsPerPage: 10, currentPage: p }" class="border" padding>
  
    <div class="te">
      <ion-row>
        <ion-col>
           
          <p class="bold3">Num :{{item.num}}</p>
          <p class="bold3">Equipment Name :{{item.e_name}}</p>
          <p class="bold3">Equipment ID :{{item.e_ID}}</p>
          <p class="bold3">Sensor ID :{{item.sensor_ID}}</p>
          <p class="bold3">Location :{{item.location_name}}</p>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
        <ion-col class="right">
    
        
     
    

    <br>
    <br>

    
      <button col-2 icon-only (click)="addassetPage()">
        <img src="../assets/imgs/plus.png" class="size">
      </button>
